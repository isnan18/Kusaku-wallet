<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../assets/css/main.css" rel="stylesheet" />
    <link
      rel="shortcut icon"
      href="../images/favicon.ico"
      type="image/x-icon"
    />
    <title>Register</title>
  </head>
  <body>
    <div class="container max-w-[768px]">
      <div
        class="flex h-dvh flex-col items-center justify-center bg-green-50 p-4"
      >
        <div class="flex w-full flex-col">
          <!-- Ilustration -->
          <img
            src="../images/logo-green.svg"
            alt="ilustrator"
            class="h-[160px]"
          />
          <!-- Ilustration -->

          <!-- title description -->
          <div class="mb-5 mt-8 flex flex-col">
            <h1 class="text-center text-lg font-semibold text-gray-900">
              Buat Akun Baru
            </h1>
            <p class="text-center text-xs font-medium text-gray-400">
              Hanya beberapa langkah untuk buat akun baru anda
            </p>
          </div>
          <!-- title description -->

          <!-- form -->
          <form action="" method="post" class="">
            <!-- input nama -->
            <div class="mb-4 flex flex-col">
              <div class="relative">
                <input
                  type="text"
                  id="my-input-text"
                  class="peer w-full rounded-2xl border border-gray-400 bg-white p-3 pe-12 ps-12 text-sm text-gray-900 placeholder:text-gray-400 invalid:bg-red-200 invalid:text-red-900 invalid:caret-red-900 focus:outline-none focus:ring-2 focus:ring-green-400 focus:invalid:ring-red-900 disabled:border-gray-300 disabled:bg-gray-100"
                  placeholder="Nama"
                />
                <div
                  class="absolute inset-y-0 start-0 flex items-center ps-4 text-icon-md text-gray-400 peer-invalid:text-red-400 peer-invalid:peer-focus:text-red-900"
                >
                  <span
                    class="i-material-symbols-person-outline-rounded"
                  ></span>
                </div>
                <div
                  class="absolute inset-y-0 end-0 flex items-center pe-4 text-icon-md text-gray-400 peer-invalid:text-red-400 peer-invalid:peer-focus:text-red-900"
                ></div>
              </div>
            </div>
            <!-- input nama -->

            <!-- input email -->
            <div class="mb-4 flex flex-col">
              <div class="relative">
                <input
                  type="email"
                  id="my-input-email"
                  class="peer w-full rounded-2xl border border-gray-400 bg-white p-3 pe-12 ps-12 text-sm text-gray-900 placeholder:text-gray-400 invalid:bg-red-200 invalid:text-red-900 invalid:caret-red-900 focus:outline-none focus:ring-2 focus:ring-green-400 focus:invalid:ring-red-900 disabled:border-gray-300 disabled:bg-gray-100"
                  placeholder="Email"
                />
                <div
                  class="absolute inset-y-0 start-0 flex items-center ps-4 text-icon-md text-gray-400 peer-invalid:text-red-400 peer-invalid:peer-focus:text-red-900"
                >
                  <span class="i-material-symbols-mail-rounded"></span>
                </div>
              </div>
            </div>
            <!-- input email -->

            <div class="flex w-full flex-col">
              <!-- button action -->
              <button
                type="button"
                class="inline-flex items-center justify-center gap-2 rounded-xl bg-brands-light-green p-2.5 text-sm font-semibold uppercase text-white hover:bg-brands-dark-green focus:outline-none focus:ring-2 focus:ring-green-400 disabled:cursor-not-allowed disabled:bg-gray-200 disabled:text-gray-400"
              >
                <span>Lanjutkan</span>
                <span
                  class="i-material-symbols-chevron-right-rounded text-icon-md"
                ></span>
              </button>
              <!-- button action -->
            </div>

            <!-- help text -->
            <p class="mt-3 text-center text-xs text-neutral-400">
              Sudah punya akun?
              <a
                href=""
                class="text-xs font-semibold text-brands-light-green hover:text-brands-light-green focus:right-2 focus:outline-none focus:ring-green-400"
                >Masuk dengan akun saya</a
              >
            </p>
            <!-- help text -->
          </form>
          <!-- form -->
        </div>
      </div>
    </div>
  </body>
</html>

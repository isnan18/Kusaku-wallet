<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../assets/css/main.css" rel="stylesheet" />
    <link
      rel="shortcut icon"
      href="../images/favicon.ico"
      type="image/x-icon"
    />
    <title>Akun Settings</title>
  </head>
  <body>
    <div class="container max-w-[768px]">

        <!-- App bar -->
        <div class="flex items-center left-0 top-0 z-10 w-full gap-5 bg-white p-4 text-gray-900">
            <a href="" class="hover:text-gray-400 focus:outline-none focus:ring-2 focus:ring-green-400" onclick="history.back()">
              <span class="i-material-symbols-arrow-left-alt-rounded text-icon-md block"></span>
            </a>
            <p class="text-lg font-semibold">Akun Settings</p>
          </div>
         <!-- App bar -->
  

    <div class="flex min-h-dvh flex-col gap-4 bg-green-50 pb-[80px]">
<div class="mt-[92px] flex w-full flex-col gap-8 p-4">
<!-- Card Informasi Personal -->
 <form action="" method="post" class="flex flex-col gap-4 rounded-[20px] bg-white p-2.5 shadow-md">
    <!-- title -->
    <div class="mb-6 ps-4 text-xl font-semibold text-gray-900">Informasi Personal</div>
    <!-- title -->

    <!-- input file-->
     <div class="mb-6 flex justify-center">
        <label for="file-upload" class="cursor-pointer">
            <div class="flex size-[100px] items-center justify-center bg-gray-300 rounded-full hover:opacity-70">
                <span class="i-material-symbols-upload-rounded text-icon-xl text-gray-900"></span>
            </div>
            <input id="file-upload" type="file" class="hidden">
        </label>
     </div>
     <!-- input file-->

          <!-- input nama -->
     <div>
        <label for="my-input-text" class="text-sm font-medium text-gray-900 uppercase ps-4">Nama</label>
        <div class="relative">
          <input type="text" id="my-input-text" class="w-full rounded-2xl border border-gray-400 bg-white p-3 ps-12 pe-12 text-sm text-gray-900 placeholder:text-gray-400 focus:outline-none focus:ring-green-400 focus:ring-2 invalid:bg-red-200 invalid:text-red-900 invalid:caret-red-900 focus:invalid:ring-red-900 peer disabled:border-gray-300 disabled:bg-gray-100" placeholder="Masukkan Nama" >
          <div class="absolute inset-y-0 start-0 text-icon-md flex items-center ps-4 text-gray-400 peer-invalid:text-red-400 peer-invalid:peer-focus:text-red-900">
            <span class="i-material-symbols-person-rounded"></span>
          </div>
        </div>
       
      </div>

       <!-- input email -->

       <div>
        <label for="my-input-email" class="text-sm font-medium text-gray-900 uppercase ps-4">Email</label>
        <div class="relative">
          <input type="email" id="my-input-email" class="w-full rounded-2xl border border-gray-400 bg-white p-3 ps-12 pe-12 text-sm text-gray-900 placeholder:text-gray-400 focus:outline-none focus:ring-green-400 focus:ring-2 invalid:bg-red-200 invalid:text-red-900 invalid:caret-red-900 focus:invalid:ring-red-900 peer disabled:border-gray-300 disabled:bg-gray-100" placeholder="Masukkan Email" >
          <div class="absolute inset-y-0 start-0 text-icon-md flex items-center ps-4 text-gray-400 peer-invalid:text-red-400 peer-invalid:peer-focus:text-red-900">
            <span class="i-material-symbols-mail-rounded"></span>
          </div>
        </div>
       
      </div>
       <!-- input email -->


       <!-- button -->
       <button type="button" class="inline-flex text-center justify-center items-center bg-transparent rounded-xl p-2.5 text-brands-light-green border-2 border-brands-light-green gap-2 font-semibold hover:bg-brands-light-green hover:text-white text-sm uppercase focus:outline-none focus:ring-2 focus:ring-green-400 disabled:cursor-not-allowed disabled:bg-gray-200 disabled:text-gray-400 disabled:border-gray-300 disabled:bg-transparent">
        <span class="i-material-symbols-save-rounded text-icon-md"></span>
        <span>Simpan Perubahan</span>
      </button>
        <!-- button -->
 </form>
 <!-- Card Informasi Personal -->
</div>
    </div>
      
        <!-- Navbar -->
      <div class="flex bg-white justify-evenly fixed bottom-0 w-full left-0">
        <a href="" class="w-full flex flex-col items-center group p-3 text-gray-900 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-green-400"">
          <span class="i-material-symbols-home-outline-rounded text-icon-md group-hover:hidden inline"></span>
          <span class="i-material-symbols-home-rounded text-icon-md group-hover:inline hidden"></span>
          <span>Beranda</span>
        </a>
        <a href="" class="w-full flex flex-col items-center group p-3 text-gray-900 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-green-400"">
          <span class="i-material-symbols-receipt-outline-rounded text-icon-md group-hover:hidden inline"></span>
          <span class="i-material-symbols-receipt-rounded text-icon-md group-hover:inline hidden"></span>
          <span>Riwayat</span>
        </a>
        <a href="" class="w-full flex flex-col items-center group p-3 text-gray-900 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-green-400"">
          <span class="i-material-symbols-person-outline-rounded text-icon-md group-hover:hidden inline"></span>
          <span class="i-material-symbols-person-rounded text-icon-md group-hover:inline hidden"></span>
          <span>Akun</span>
        </a>
      </div>
        <!-- Navbar -->
    </div>
  </body>
</html>

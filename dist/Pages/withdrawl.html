<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../assets/css/main.css" rel="stylesheet" />
    <link
      rel="shortcut icon"
      href="../images/favicon.ico"
      type="image/x-icon"
    />
    <title>Penarikan saldo</title>
  </head>
  <body>
    <div class="container max-w-[768px]">

        <!-- App bar -->
        <div class="flex items-center left-0 top-0 z-10 w-full gap-5 bg-white p-4 text-gray-900">
            <a href="" class="hover:text-gray-400 focus:outline-none focus:ring-2 focus:ring-green-400" onclick="history.back()">
              <span class="i-material-symbols-arrow-left-alt-rounded text-icon-md block"></span>
            </a>
            <p class="text-lg font-semibold">Buat Penarikan Saldo</p>
          </div>
         <!-- App bar -->
  

    <div class="flex min-h-dvh flex-col gap-4 bg-green-50 pb-[80px]">
<div class="mt-[92px] flex w-full flex-col gap-8 p-4">
<!-- Card Informasi Personal -->
 <form action="" method="post" class="flex flex-col gap-4 rounded-[20px] bg-white p-2.5 shadow-md">

          <!-- input saldo -->
     <div>
        <label for="input-nominal" class="text-sm font-medium text-gray-900 uppercase ps-4">Nominal</label>
        <div class="relative">
          <input inputmode="numeric" type="number" id="input-nominal" class="w-full rounded-2xl border border-gray-400 bg-white p-3 ps-12 pe-12 text-sm text-gray-900 placeholder:text-gray-400 focus:outline-none focus:ring-green-400 focus:ring-2 invalid:bg-red-200 invalid:text-red-900 invalid:caret-red-900 focus:invalid:ring-red-900 peer disabled:border-gray-300 disabled:bg-gray-100" placeholder="Tersedia Rp.20.000" >
          <div class="absolute inset-y-0 start-0 text-icon-md flex items-center ps-4 text-gray-400 peer-invalid:text-red-400 peer-invalid:peer-focus:text-red-900">
            <span class="i-material-symbols-account-balance-wallet"></span>
          </div>
        </div>
       
      </div>
      <!-- input saldo -->

       <!-- input PIN -->
       <div>
        <label for="input-pin" class="text-sm font-medium text-gray-900 uppercase ps-4">PIN</label>
        <div class="relative">
          <input type="password" id="input-pin" class="w-full rounded-2xl border border-gray-400 bg-white p-3 ps-12 pe-12 text-sm text-gray-900 placeholder:text-gray-400 focus:outline-none focus:ring-green-400 focus:ring-2 invalid:bg-red-200 invalid:text-red-900 invalid:caret-red-900 focus:invalid:ring-red-900 peer disabled:border-gray-300 disabled:bg-gray-100" placeholder="Masukkan 6 digit PIN" >
          <div class="absolute inset-y-0 start-0 text-icon-md flex items-center ps-4 text-gray-400 peer-invalid:text-red-400 peer-invalid:peer-focus:text-red-900">
            <span class="i-material-symbols-security-rounded"></span>
          </div>
        </div>
       
      </div>
       <!-- input PIN -->


       <!-- button -->
       <button type="button" class="inline-flex justify-center items-center bg-brands-light-green rounded-xl p-2.5 text-white gap-2 font-semibold hover:bg-brands-dark-green text-sm uppercase focus:outline-none focus:ring-2 focus:ring-green-400 disabled:cursor-not-allowed disabled:bg-gray-200 disabled:text-gray-400">
        <span class="i-material-symbols-save-rounded text-icon-md"></span>
        <span>Proses Permintaan</span>
      </button>
        <!-- button -->

         <!-- help text -->
 <p class="mt-3 text-center text-xs font-normal text-neutral-400">
   Proses pencairan maks 2 hari kerja <br>
    <a href="" class="text-xs font-semibold text-brands-light-green hover:text-brands-light-green/70 focus:outline-none focus:ring-2 focus:ring-green-400">Hubungi Pusat Bantuan</a>
    jika ada kendala
 </p>
  <!-- help text -->
</div>
 </form>
 <!-- Card Informasi Personal -->


    </div>
      
        <!-- Navbar -->
      <div class="flex bg-white justify-evenly fixed bottom-0 w-full left-0">
        <a href="" class="w-full flex flex-col items-center group p-3 text-gray-900 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-green-400"">
          <span class="i-material-symbols-home-outline-rounded text-icon-md group-hover:hidden inline"></span>
          <span class="i-material-symbols-home-rounded text-icon-md group-hover:inline hidden"></span>
          <span>Beranda</span>
        </a>
        <a href="" class="w-full flex flex-col items-center group p-3 text-gray-900 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-green-400"">
          <span class="i-material-symbols-receipt-outline-rounded text-icon-md group-hover:hidden inline"></span>
          <span class="i-material-symbols-receipt-rounded text-icon-md group-hover:inline hidden"></span>
          <span>Riwayat</span>
        </a>
        <a href="" class="w-full flex flex-col items-center group p-3 text-gray-900 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-green-400"">
          <span class="i-material-symbols-person-outline-rounded text-icon-md group-hover:hidden inline"></span>
          <span class="i-material-symbols-person-rounded text-icon-md group-hover:inline hidden"></span>
          <span>Akun</span>
        </a>
      </div>
        <!-- Navbar -->
    </div>
  </body>
</html>

<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../assets/css/main.css" rel="stylesheet" />
    <link
      rel="shortcut icon"
      href="../images/favicon.ico"
      type="image/x-icon"
    />
    <title>Akun</title>
  </head>
  <body>
    <div class="container max-w-[768px]">

        <!-- App bar -->
        <div class="flex items-center left-0 top-0 z-10 w-full gap-5 bg-white p-4 text-gray-900">
            <a href="" class="hover:text-gray-400 focus:outline-none focus:ring-2 focus:ring-green-400" onclick="history.back()">
              <span class="i-material-symbols-arrow-left-alt-rounded text-icon-md block"></span>
            </a>
            <p class="text-lg font-semibold">Akun</p>
          </div>
         <!-- App bar -->
  

    <div class="flex min-h-dvh flex-col gap-4 bg-green-50 pb-[80px]">
        <div class="bg-brands-light-green relative h-[260px]"></div>
        <div class="flex flex-col gap-10 p-4 w-full absolute mt-[50px]">
            <!-- Avatar name -->
            <div class="flex justify-between">
                <a
                  href=""
                  class="flex items-center gap-2 hover:opacity-70 focus:outline-none focus:ring-2 focus:ring-green-400 "
                >
                  <img
                    src="https://avatar.iran.liara.run/public/31"
                    alt="Avatar"
                    class="size-8"
                  />
                  <span class="flex flex-col text-white">
                    <span class="text-lg font-semibold">John Doe</span>
                    <span>286473289</span>
                  </span>
                 
                </a>
                <button type="button" class="text-brands-light-green inline-flex items-center bg-white rounded-xl p-2 text-brands-light-greens gap-2 font-semibold hover:bg-emerald-50 text-xs uppercase focus:outline-none focus:ring-2 focus:ring-green-400 disabled:cursor-not-allowed disabled:bg-gray-200 disabled:text-gray-400 disabled:border-gray-300 " >
                    <span class="i-material-symbols-account-balance-wallet text-icon-sm"></span>
                    <span>Tarik Saldo</span>
                  </button>
              </div>
             <!-- Avatar name -->

             <!-- Card transaction info -->
             <div>
                <div class="bg-white p-2.5 shadow-md rounded-[20px]"

                   <!-- items -->
                    <a href="" class="flex justify-between hover:bg-emerald-50 focus:outline-none focus:right-2 focus:ring-green-400 p-3 rounded-2xl">
                      <!-- Left -->
                      <span class="flex items-center gap-5">
                        <span class="i-material-symbols-manage-accounts-rounded text-icon-lg text-brands-light-green flex-shrink-0"></span>
                        <span class="flex flex-col">
                          <span class="text-sm font-semibold text-gray-900 line-clamp-2">Pengaturan</span>
                       
                        </span>
                      </span>
                      <!-- Left -->

                      <!-- Right -->
                      <span class="flex items-center gap-2 flex-shrink-0">
                        
                        <span class="i-material-symbols-chevron-right-rounded text-icon-md text-gray-900"></span>
                      </span>
                      <!-- Right -->
                    </a>
                    <div class="flex gap-4 whitespace-nowrap px-5 my-2.5">
                      <div class="flex-grow-1 h-[1px] w-full bg-gray-300"></div>
                    </div>
                    <a href="" class="flex justify-between hover:bg-emerald-50 focus:outline-none focus:right-2 focus:ring-green-400 p-3 rounded-2xl">
                      <!-- Left -->
                      <span class="flex items-center gap-5">
                        <span class="i-material-symbols-help-rounded text-icon-lg text-brands-light-green flex-shrink-0"></span>
                        <span class="flex flex-col">
                          <span class="text-sm font-semibold text-gray-900 line-clamp-2">Pusat Bantuan</span>
                       
                        </span>
                      </span>
                      <!-- Left -->

                      <!-- Right -->
                      <span class="flex items-center gap-2 flex-shrink-0">
                        
                        <span class="i-material-symbols-chevron-right-rounded text-icon-md text-gray-900"></span>
                      </span>
                      <!-- Right -->
                    </a>
                    <div class="flex gap-4 whitespace-nowrap px-5 my-2.5">
                      <div class="flex-grow-1 h-[1px] w-full bg-gray-300"></div>
                    </div>
                    <a href="" class="flex justify-between hover:bg-emerald-50 focus:outline-none focus:right-2 focus:ring-green-400 p-3 rounded-2xl">
                      <!-- Left -->
                      <span class="flex items-center gap-5">
                        <span class="i-material-symbols-book-rounded text-icon-lg text-brands-light-green flex-shrink-0"></span>
                        <span class="flex flex-col">
                          <span class="text-sm font-semibold text-gray-900 line-clamp-2">Syarat dan Ketentuan</span>
                       
                        </span>
                      </span>
                      <!-- Left -->

                      <!-- Right -->
                      <span class="flex items-center gap-2 flex-shrink-0">
                        
                        <span class="i-material-symbols-chevron-right-rounded text-icon-md text-gray-900"></span>
                      </span>
                      <!-- Right -->
                    </a>
                    <div class="flex gap-4 whitespace-nowrap px-5 my-2.5">
                      <div class="flex-grow-1 h-[1px] w-full bg-gray-300"></div>
                    </div>
                    <a href="" class="flex justify-between hover:bg-emerald-50 focus:outline-none focus:right-2 focus:ring-green-400 p-3 rounded-2xl">
                      <!-- Left -->
                      <span class="flex items-center gap-5">
                        <span class="i-material-symbols-info-rounded text-icon-lg text-brands-light-green flex-shrink-0"></span>
                        <span class="flex flex-col">
                          <span class="text-sm font-semibold text-gray-900 line-clamp-2">Tentang KUSAKU</span>
                       
                        </span>
                      </span>
                      <!-- Left -->

                      <!-- Right -->
                      <span class="flex items-center gap-2 flex-shrink-0">
                        
                        <span class="i-material-symbols-chevron-right-rounded text-icon-md text-gray-900"></span>
                      </span>
                      <!-- Right -->
                    </a>
                    <div class="flex gap-4 whitespace-nowrap px-5 my-2.5 last:hidden">
                      <div class="flex-grow-1 h-[1px] w-full bg-gray-300"></div>
                    </div>
                    
                    <!-- items -->
                </div>
              </div>
              <!-- Card transaction info -->

              <!-- button action -->
              <button type="button" class="inline-flex items-center bg-transparent rounded-xl p-2.5 text-brands-light-green border-2 border-brands-light-green gap-2 font-semibold hover:bg-brands-light-green hover:text-white text-xs uppercase focus:outline-none focus:ring-2 focus:ring-green-400 disabled:cursor-not-allowed disabled:bg-gray-200 disabled:text-gray-400 disabled:border-gray-300 disabled:bg-transparent justify-center">
                <span class="i-material-symbols-power-rounded text-icon-sm"></span>
                <span>Keluar Aplikasi</span>
              </button>
               <!-- button action -->
        </div>
    </div>
      
        <!-- Navbar -->
      <div class="flex bg-white justify-evenly fixed bottom-0 w-full left-0">
        <a href="" class="w-full flex flex-col items-center group p-3 text-gray-900 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-green-400"">
          <span class="i-material-symbols-home-outline-rounded text-icon-md group-hover:hidden inline"></span>
          <span class="i-material-symbols-home-rounded text-icon-md group-hover:inline hidden"></span>
          <span>Beranda</span>
        </a>
        <a href="" class="w-full flex flex-col items-center group p-3 text-gray-900 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-green-400"">
          <span class="i-material-symbols-receipt-outline-rounded text-icon-md group-hover:hidden inline"></span>
          <span class="i-material-symbols-receipt-rounded text-icon-md group-hover:inline hidden"></span>
          <span>Riwayat</span>
        </a>
        <a href="" class="w-full flex flex-col items-center group p-3 text-gray-900 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-green-400"">
          <span class="i-material-symbols-person-outline-rounded text-icon-md group-hover:hidden inline"></span>
          <span class="i-material-symbols-person-rounded text-icon-md group-hover:inline hidden"></span>
          <span>Akun</span>
        </a>
      </div>
        <!-- Navbar -->
    </div>

</html>

<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../assets/css/main.css" rel="stylesheet" />
    <link
      rel="shortcut icon"
      href="../images/favicon.ico"
      type="image/x-icon"
    />
    <title>Transaksi Berhasil</title>
  </head>
  <body>
    <div class="container max-w-[768px]">

        <!-- App bar -->
        <div class="flex items-center left-0 top-0 z-10 w-full gap-5 bg-white p-4 text-gray-900">
            <a href="" class="hover:text-gray-400 focus:outline-none focus:ring-2 focus:ring-green-400" onclick="history.back()">
              <span class="i-material-symbols-arrow-left-alt-rounded text-icon-md block"></span>
            </a>
            <p class="text-lg font-semibold">Untitled</p>
          </div>
         <!-- App bar -->
  

    <div class="flex min-h-dvh flex-col gap-4 bg-green-50 pb-[80px]">
        <div class="bg-brands-light-green relative h-[260px]"></div>
        <div class="flex flex-col gap-10 p-4 w-full absolute mt-[92px]">
            <!-- title -->
             <div class="flex flex-col">
                <h1 class="text-center text-lg font-semibold text-white">Transaksi berhasil diproses</h1>
             </div>
             <!-- title -->

             <!-- Card transaction info -->
              <div class="flex flex-col gap-4 rounded-2xl p-4 shadow-md bg-white">
                <p class="text-right text-xs text-gray-900">ID Transaksi #KS08387847</p>
                <p class="text-center text-2xl font-bold text-gray-900">- Rp 300.000</p>
                <div class="flex flex-col gap-2">
                  <div class="flex justify-between">
                    <p class="text-xs text-gray-500">Kategori</p>
                    <p class="text-xs font-semibold text-gray-900">Uang Keluar</p>
                  </div>
                  <div class="flex justify-between">
                    <p class="text-xs text-gray-500">Penerima</p>
                    <p class="text-xs font-semibold text-gray-900">John Doe</p>
                  </div>
                  <div class="flex justify-between">
                    <p class="text-xs text-gray-500">Bank Penerima</p>
                    <p class="text-xs font-semibold text-gray-900">BCA</p>
                  </div>
                  <div class="flex justify-between">
                    <p class="text-xs text-gray-500">Nomor Rekening</p>
                    <p class="text-xs font-semibold text-gray-900">123456789</p>
                  </div>
                  <div class="flex justify-between">
                    <p class="text-xs text-gray-500">Waktu Transaksi</p>
                    <p class="text-xs font-semibold text-gray-900">Fri Jan 24 2025 10:46:17 GMT+0700 (Western Indonesia Time)</p>
                  </div>
                </div>
              </div>
              <!-- Card transaction info -->

              <!-- button action -->
              <button type="button" class="inline-flex items-center bg-transparent rounded-xl p-2.5 text-brands-light-green border-2 border-brands-light-green gap-2 font-semibold hover:bg-brands-light-green hover:text-white text-xs uppercase focus:outline-none focus:ring-2 focus:ring-green-400 disabled:cursor-not-allowed disabled:bg-gray-200 disabled:text-gray-400 disabled:border-gray-300 disabled:bg-transparent justify-center">
                <span class="i-material-symbols-receipt-rounded text-icon-sm"></span>
                <span>Lihat Transaksi Lainnya</span>
              </button>
               <!-- button action -->
        </div>
    </div>
      
        <!-- Navbar -->
      <div class="flex bg-white justify-evenly fixed bottom-0 w-full left-0">
        <a href="" class="w-full flex flex-col items-center group p-3 text-gray-900 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-green-400"">
          <span class="i-material-symbols-home-outline-rounded text-icon-md group-hover:hidden inline"></span>
          <span class="i-material-symbols-home-rounded text-icon-md group-hover:inline hidden"></span>
          <span>Beranda</span>
        </a>
        <a href="" class="w-full flex flex-col items-center group p-3 text-gray-900 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-green-400"">
          <span class="i-material-symbols-receipt-outline-rounded text-icon-md group-hover:hidden inline"></span>
          <span class="i-material-symbols-receipt-rounded text-icon-md group-hover:inline hidden"></span>
          <span>Riwayat</span>
        </a>
        <a href="" class="w-full flex flex-col items-center group p-3 text-gray-900 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-green-400"">
          <span class="i-material-symbols-person-outline-rounded text-icon-md group-hover:hidden inline"></span>
          <span class="i-material-symbols-person-rounded text-icon-md group-hover:inline hidden"></span>
          <span>Akun</span>
        </a>
      </div>
        <!-- Navbar -->
    </div>
  </body>
</html>
